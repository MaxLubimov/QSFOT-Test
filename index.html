<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="container header">
      <div class="logo">
        <a class="logo__link" href="#">
          <img class="logo__img" src="img/header/logo.svg" alt="logo">
        </a>
      </div>
      <form class="search-form">
        <input class="search-form__input" placeholder="Найти...">
      </form>
      <div class="header__vertical-line"></div>
      <div class="user">
        <div class="user__name">
          Константин
        </div>
        <img class="user__img" src="img/header/user_img.svg" alt="photo">
        <img class="user__img-mobile" src="img/header/user_img-mobile.svg" alt="Photo">
      </div>
    </div>
  </header>
  <section class="partners">
    <div class="container">
      <div class="title">
        Наши партнёры
      </div>
      <div class="partners__items">
        <div class="partners__item">
          <img class="partners__item-img" src="img/partners-items/item-img1.svg" alt="Henkel">
        </div>
        <div class="partners__item">
          <img class="partners__item-img" src="img/partners-items/item-img2.svg" alt="Jhon Deere">
        </div>
        <div class="partners__item">
          <img class="partners__item-img" src="img/partners-items/item-img3.svg" alt="McDonald's">
        </div>
        <div class="partners__item">
          <img class="partners__item-img" src="img/partners-items/item-img4.svg" alt="IKEA">
        </div>
        <div class="partners__item">
          <img class="partners__item-img" src="img/partners-items/item-img5.svg" alt="Reebok">
        </div>
        <div class="partners__item">
          <img class="partners__item-img" src="img/partners-items/item-img6.svg" alt="Nike">
        </div>
        <div class="partners__item">
          <img class="partners__item-img" src="img/partners-items/item-img7.svg" alt="Caterpillar">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
